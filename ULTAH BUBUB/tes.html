<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-outline {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: #000;
            border: 2px solid #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-outline:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="#" class="btn-outline">Join Roblox</a>
</body>

</html>
